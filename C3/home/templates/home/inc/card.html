{% for d in data %}
    <div class="col-3">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{ d.title }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ d.subtitle }}</h6>
            <p class="card-text">{{ d.text }}</p>
          </div>
        </div>
    </div>
{% endfor %}
